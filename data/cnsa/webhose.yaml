---
query_prefix: '(Москва OR Московский OR ((Россия OR "Российская Федерация" OR РФ) AND (столица OR cтоличный)))'
queries:
  # 0 "Рост числа туристов"
  - '((число OR количество OR объем OR поток OR величина OR размер OR измерение) AND (турист OR туристский OR туристический OR отдых OR отдыхающий OR отпуск OR отпускник OR гости OR турпоток))'
  # 1 "Рост времени пребывания туристов"
  - '(турист OR туристский OR туристический OR отдых OR отдыхающий OR отпуск OR отпускник OR гости OR турпоток) AND ((период OR интервал OR время OR срок) AND (пребывание OR прибывающие OR нахождение OR находящиеся OR присутствие OR присутствующие))'
  # 2 "Увеличение среднего чека"
  - '(турист OR туристский OR туристический OR отдых OR отдыхающий OR отпуск OR отпускник OR гости OR турпоток) AND (средний чек OR счет OR оплата OR стоимость услуг OR траты OR затраты OR расходы)'
  # 3 "Повышение прямой доходности от турпотока"
  - '(туризм OR турист OR туристский OR туристический OR отдых OR отдыхающий OR отпуск OR отпускник OR гости OR турпоток) AND (доходность OR выручка OR прибыль OR маржинальность OR безубыточность OR себестоимость OR "налоговые льготы" OR "налоговый вычет")'
  # 4 "Повышение прямой доходности от турпотока"
  - '((число OR количество OR объем OR поток OR величина OR размер OR измерение) AND (санаторий OR "номерной фонд" OR "коллективные средства размещения" OR гостиница OR мотель OR хостел OR "место ночевка" OR "клуб с проживанием" OR пансионат OR "мебелированные комнаты" OR общежитие OR санаторий OR профилакторий OR "лагерь труда и отдыха" OR "дом отдыха" OR "туристский приют" OR "туристская стоянка" OR "туристская база" OR "спортивная база" OR "база отдыха" OR "дома охотника" OR "дом рыбака" OR конгресс-центр OR "круизное судно" OR яхта OR кемпинг OR автофургон OR апартотель OR апартаменты OR дебаркадер))'
  # 5 "Создание специализированных шоппинг-центров"
  - '("торговый центр" OR гипермаркет OR молл OR "торговая галерея" OR пассаж OR "торгово-развлекательный комплекс" OR универмаг OR аутлет)'
  # 6 "Увеличение числа событийных мероприятий"
  - '("событийное меропритие" OR праздник OR шоу OR фестиваль OR выставка OR галерея OR "модный показ" OR аукцион OR "музыкальный конкурс" OR "спортивное событие" OR "спортивное мероприятие" OR "технический салон" OR концерт OR конгресс OR симпозиум)'
  # 7 "Создание специализированных въездных туроператоров"
  - '((инкаминговый OR въездной OR инкаминг OR инсайдинг OR инсайд) AND (туроператор OR "туристический оператор" OR турфирма OR "туристическая фирма"))'
  # 8 "облегченный визовый въезд"
  - '(("электронная виза" OR "безвизовый въезд" OR "краткосрочное пребывание" OR "безвизовая групповая поездка") OR (виза AND (облегчение OR ускорение OR "зеленый коридор" OR доступность)))'
  # 9 "Повышение качества экскурсионного обслуживания"
  - '((число OR количество OR объем OR поток OR величина OR размер OR измерение OR качество OR содержание OR отзыв) AND экскурсия)'
  # 10 "Повышение качества навигации и транспортного обслуживания"
  - '(("средства навигация" OR "навигационная инфраструктура" OR "навигационные знаки" OR "знаки навигации" OR "навигационное оборудование" OR "навигационная информация" OR "навигационный сервис" OR "сервис навигации" OR "навигационная система" OR "система навигации") OR ("транспортное обслуживание" OR "перевозка туристов" OR "перевозка пассажиров" OR "аренда транспорта" OR "аренда автомобиля" OR "аренда микроавтобуса" OR "туристский транспорт" OR "туристический транспорт"))'
  # 11 "Создание туристских кластеров и точек потребления"
  - '(туризм OR турист OR туристский OR туристический OR отдых OR отдыхающий OR отпуск OR отпускник OR гости OR турпоток) AND (кластер AND (музейный OR развлекательный OR спортивный OR экологический OR этнографический OR водный OR речной OR озерный OR лесной OR смешанный) OR (ресторан OR бар OR кафе OR кофейня OR столовая OR закусочная OR пельменная OR блинная OR буфет OR "фудкорт" OR "фуд-корт" OR хинкальная OR шашлычная OR пончиковая OR тандыр OR хачапурня OR "точка питания"))'
  # 12 "PR продвижение Москвы в СМИ и Соцсетях"
  - '(туризм OR турист OR туристский OR туристический OR отдых OR отдыхающий OR отпуск OR отпускник OR гости OR турпоток) AND ("PR-компания" OR "PR компания" OR "рекламная компания" "компания по продвижению" OR презентация OR промо-акция OR "PR мероприятия" OR "PR-мероприятия" OR "пресс конференция" OR брифинг OR пресс-тур OR пресс-завтрак OR "встреча с журналистами" OR "пресс клуб" OR "пресс-клуб" OR "пресс-пул")'
  # 13 Реклама туристских возможностей среди выездных туроператоров за рубежом"
  - '(реклама OR продвижение OR освещение OR привлекательность OR ценность OR значимость OR выгода) AND ((международный OR иностранный OR выездной OR зарубежный) AND (туроператор OR "туристический оператор" OR турфирма OR "туристическая фирма"))'
